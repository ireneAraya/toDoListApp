<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TODO App ~ Built with AngularJS</title>
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <script src="js/angular.min.js"></script>
        <script src="js/logic.js"></script>
    </head>
    <body>
        <main>
            <div class="row" ng-app="todoList" ng-controller="ToDoCtrl as task">
                <h1 class="text-center">TODO List</h1>
                <div class="small-12 medium-6 large-5 columns">
                    <h4 class="subheader">What needs to be done?</h4><hr>
                    <form class="formTaks">
                        <input type="text" required placeholder="Deploy example.com website..." required ng-model="task.description">
                        <label for="formTaks--date">Due Date
                            <input type="date" id="formTaks--date" ng-model="task.dueDate" required>
                        </label>
                        <button id="btnAddTask" class="small button alert" ng-click="task.addTask()">Add Task</button>
                    </form>
                </div>
                <div class="small-12 medium-6 large-7 columns">
                    <h4 class="subheader">Task List</h4><hr>
                    <p class="text-right"><small><strong>{{ task.getTaskNumbers(); }}</strong> to go!</small></p>
                    <ul id="todoList" class="tasks">
                        <li id="todoList__Task-{{$index}}" class="todoList__Task" ng-repeat="item in task.tasksCol" data-status="{{ item.done }}">
                            <div class="switch tiny todoList__Task--done">
                              <input ng-click="task.setDone($index)" class="switch-input" id="taskDone-{{ $index }}" type="checkbox">
                              <label class="switch-paddle" for="taskDone-{{ $index }} ">
                                <span class="show-for-sr">Done</span>
                              </label>
                            </div>
                            <p class="todoList__Task--description">{{ item.description }}</p>
                            <small class="todoList__Task--date"><strong><span class="fi-calendar small"></span> Due Date</strong>: {{ item.dueDate | date: "MM/dd/yyyy"}}</small>
                        </li>
                    </ul>
                    <button id="btnClearTasks" ng-click="task.clearDoneTasks()" class="small button float-right">Clear Completed Tasks</button>
                </div>
            </div>
        </main>
    </body>
</html>
